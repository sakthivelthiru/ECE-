<!DOCTYPE html>
<html>
<head>
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function createSemesters() {
            let n = document.getElementById("semesters").value;
            let container = document.getElementById("fields");
            container.innerHTML = "";
            for (let i = 0; i < n; i++) {
                container.innerHTML += `
                    <div class="subject-block">
                        <label>Semester ${i+1} SGPA:</label>
                        <input type="number" step="0.01" name="sgpa${i}" required>
                        <label>Total Credits:</label>
                        <input type="number" name="credits${i}" min="1" required>
                    </div>
                `;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <form method="POST">
            <label>Total Semesters:</label>
            <input type="number" id="semesters" name="semesters" required>
            <button type="button" onclick="createSemesters()">Add</button>

            <div id="fields"></div>

            <button type="submit">Calculate CGPA</button>
        </form>

        {% if cgpa is not none %}
        <div class="result">
            Your CGPA is: {{ cgpa }}
        </div>
        {% endif %}

        <br>
        <a href="/"><button>Back to Home</button></a>
    </div>
</body>
</html>
